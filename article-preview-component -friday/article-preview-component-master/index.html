<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Shift the overall look and feel by adding these wonderful touches to
    furniture in your home Ever been in a room and felt like something was
    missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple
    tips to help you make any room feel complete. Michelle Appleton 28 Jun 2020
    Share -->

    <article>
      <img src="./images/drawers.jpg" alt="Drawer.jpg" />

      <!-- <div class="drawer-img"></div> -->

      <div class="text-wrapper">
        <h2 class="heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>

        <p class="desc">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="author-details">
          <div>
            <img
              class="img-details"
              src="./images/avatar-michelle.jpg"
              alt="avatar-michelle.jpg"
            />

            <p class="author-name">
              <span>
                <strong>Michelle Appleton</strong>
              </span>
              <span>28 Jun 2020</span>
            </p>
          </div>

          <button class="share-btn">
            <img src="./images/icon-share.svg" alt="icon-share.svg" />
          </button>
        </div>
      </div>
    </article>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
